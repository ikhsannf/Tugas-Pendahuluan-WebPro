<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>103032300109</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Profile</h1> <!-- tag ini sebagai Judul utama -->

    <div id="media"> <!-- Saya menggunakan tag div sebagai penanda setiap bagiannya agar terlihat rapih -->
        <div class="foto">
            <img src="ikhsan.JPG" alt="Foto Ikhsan"> <!-- tag img untuk memasukkan foto -->
        </div>
        <div class="video">
            <video src="perkenalan.mp4" controls></video> <!-- tag video untuk memasukkan video -->
        </div>
    </div>

    <div id="aboutme">
        <h2>About Me</h2> <!-- tag ini sebagai Judul kedua -->
        <hr>
        <p>Halo... Saya pengembang web dengan passion di bidang teknologi dan juga desain grafis!!!</p>
    </div>

    <div id="skill">
        <h2>Skill</h2>
        <hr> <!-- tag ini untuk memberikan garis lurus -->
        <table> <!-- tag ini untuk membuat tabel utama -->
            <tr> <!-- tag ini barisan tabel -->
                <th>Skill</th> <!-- tag ini sebagai header tabel -->
                <th>Level</th>
            </tr>
            <tr>
                <td>HTML/CSS</td> <!-- tag ini sebagai isi dari tabel atau table data-->
                <td>Mahir</td>
            </tr>
            <tr>
                <td>Java Script</td>
                <td>Menegah</td>
            </tr>
            <tr>
                <td>Python</td>
                <td>Pemula</td>
            </tr>
        </table>
    </div>

    <div id="contact">
        <h2>Contact Me</h2>
        <hr>
        <form action="#" method="POST"> <!-- tag ini untuk membuat form -->
            <label for="name">Name:</label><br> <!-- tag ini mendefinisikan judul atau deskripsi untuk elemen kontrol formulir, sedangkan br itu untuj enter -->
            <input type="text" id="name" name="name" required><br><br> <!-- tag ini untuk kontrol interaktif supaya pengguna dapat memasukkan data -->

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="pesan" name="pesan" rows="4" cols="50" required></textarea><br><br> <!-- tag ini untuk membuat kotak input teks yang panjang pada formulir -->

            <button type="submit">Send</button> <!-- tag ini untuk membuat tombol yang dapat diinteraksi -->
        </form>
    </div>

    <div id="socmed">
        <h2>Social Media</h2>
        <hr>
        <a href="https://www.linkedin.com/in/justsann/">LinkedIn</a> <!-- tag ini untuk membuat hyperlink -->
        <a href="https://github.com/ikhsannf">GitHub</a>
    </div>
</body>
</html>
